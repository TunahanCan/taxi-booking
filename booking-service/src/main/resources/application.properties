spring.application.name=booking-service
server.port=7473

spring.kafka.bootstrap-servers=localhost:39093
spring.kafka.consumer.group-id=booking-group-${random.int(9999,999999)}


booking.request.topic=example.booking.request.topic.1
booking.cancelled.topic=example.booking.canceled.topic.1


payment.trigger.topic=example.payment.trigger.topic.1
payment.stage.topic=example.payment.stage.topic.1


driver.trigger.topic=example.driver.trigger.topic.1
driver.stage.topic=example.driver.stage.topic.1


spring.data.redis.host=localhost
spring.data.redis.port=6379

